classes:
  GRP_HEADER:
    from_schema: TEMP
    slot_usage:
      SITE_ID:
        comments:
        - The code is assigned by the network and communicated to the PI when the
          site is first registered. Use only the assigned code once it has been assigned.
          If you do not yet have a site_id contact your regional network to get one
          assigned.
        description: Six character site identifier. MANDATORY if site is already registered
        identifier: true
      SITE_NAME:
        comments:
        - The name should be related to the location where the site is installed and
          not the name of the vegetation type (e.g. "Central Park New York" is ok,
          "forest" is not).
        description: Site name
        required: true
      SUBMISSION_CONTACT_EMAIL:
        comments:
        - This person is the one that we will contact to get help solving issues related
          to the data import process for this data submission.
        description: E-mail address of the person who submitted this template
        required: true
      SUBMISSION_CONTACT_NAME:
        comments:
        - This person is the one that we will contact to get help solving issues related
          to the data import process for this data submission.
        description: Name of person who submitted this template
        required: true
      SUBMISSION_DATE:
        comments:
        - If you change this template's contents, this date should be the date of
          the last change.
        description: Date this submission was last edited/modified
        required: true
    slots:
    - SITE_ID
    - SITE_NAME
    - SUBMISSION_CONTACT_NAME
    - SUBMISSION_CONTACT_EMAIL
    - SUBMISSION_DATE
  GRP_PFCURVE:
    from_schema: TEMP
    slot_usage:
      PFCURVE_APPROACH:
        comments:
        - Report Water retention (pF) curve SWC units (gravimetric or volumetric)
          as part of Approach for the Water retention (pF) curve measurement.
        description: Water retention (pF) curve measurement approach
        multivalued: true
      PFCURVE_COMMENT:
        description: Water retention (pF) curve comments
        multivalued: true
      PFCURVE_DATE:
        comments:
        - Please report the date at the precision known. Allowed reporting precisions
          are YYYY, YYYYMM, YYYYMMDD, and YYYYMMDDHHMM.
        description: Water retention (pF) curve measurement date
        multivalued: true
        required: true
      PFCURVE_DATE_UNC:
        description: Uncertainty in the Water retention (pF) curve measurement date
        multivalued: true
      PFCURVE_MP:
        comments:
        - This measure is intended to be taken in conjunction with PFCURVE_SWC so
          that a water retention (pF) can be generated. (pF is the negative log of
          matric potential.)
        description: Water retention (pF) curve matric potential
        identifier: true
        multivalued: true
      PFCURVE_MP_STATISTIC:
        comments:
        - The statistic for the measurement reported. Use predefined list (e.g., mean,
          min / max, standard deviation, etc).
        description: Water retention (pF) curve matric potential statistic
        multivalued: true
        required: true
      PFCURVE_MP_STATISTIC_METHOD:
        comments:
        - Method used to generate the reported statistic (e.g., aggregate of individuals,
          aggregate of sample aggregates) from observations representing the same
          time period. Use predefined list. The aggregation method is not meant to
          describe temporal aggregations for example in calculations of higher frequency
          observations (e.g., sub-minute) to lower frequency observations (e.g., hourly)
          at a single location.
        description: Water retention (pF) curve matric potential statistic method
        multivalued: true
      PFCURVE_MP_STATISTIC_NUMBER:
        comments:
        - Number of observations (samples / replicates) used to calculate the STATISTIC
          for the reported measurement.
        description: Number of observations used to determine water retention (pF)
          curve matric potential statistic
        multivalued: true
      PFCURVE_SWC:
        comments:
        - This measure is intended to be taken in conjunction with PFCURVE_MP so that
          a water retention (pF) can be generated. (pF is the negative log of matric
          potential.) Report units (gravimetric or volumetric) in Approach.
        description: Water retention (pF) curve soil water content (SWC)
        multivalued: true
        required: true
      PFCURVE_SWC_STATISTIC:
        comments:
        - The statistic for the measurement reported. Use predefined list (e.g., mean,
          min / max, standard deviation, etc).
        description: Water retention (pF) curve soil water content (SWC) statistic
        multivalued: true
        required: true
      PFCURVE_SWC_STATISTIC_METHOD:
        comments:
        - Method used to generate the reported statistic (e.g., aggregate of individuals,
          aggregate of sample aggregates) from observations representing the same
          time period. Use predefined list. The aggregation method is not meant to
          describe temporal aggregations for example in calculations of higher frequency
          observations (e.g., sub-minute) to lower frequency observations (e.g., hourly)
          at a single location.
        description: Water retention (pF) curve soil water content (SWC) statistic
          method
        multivalued: true
      PFCURVE_SWC_STATISTIC_NUMBER:
        comments:
        - Number of observations (samples / replicates) used to calculate the STATISTIC
          for the reported measurement.
        description: Number of observations used to determine water retention (pF)
          curve soil water content (SWC) statistic
        multivalued: true
      PFCURVE_SWC_UNIT:
        comments:
        - Use the predefined list to specify gravimetric (mass water / mass dry soil)
          or volumetric (volume water / volume soil) water content.
        description: Measurement unit of Water retention (pF) curve soil water content
          (SWC)
        multivalued: true
        required: true
    slots:
    - PFCURVE_MP
    - PFCURVE_MP_STATISTIC
    - PFCURVE_MP_STATISTIC_METHOD
    - PFCURVE_MP_STATISTIC_NUMBER
    - PFCURVE_SWC
    - PFCURVE_SWC_STATISTIC
    - PFCURVE_SWC_STATISTIC_METHOD
    - PFCURVE_SWC_STATISTIC_NUMBER
    - PFCURVE_SWC_UNIT
    - PFCURVE_APPROACH
    - PFCURVE_DATE
    - PFCURVE_DATE_UNC
    - PFCURVE_COMMENT
