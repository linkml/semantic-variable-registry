  GRP_SOIL_CLASSIFICATION:
    from_schema: TEMP
    slot_usage:
      SOIL_CLASSIFICATION:
        comments:
        - 'A more detailed description of the soil using a taxonomic system. Specify
          the taxonomy used in SOIL_CLASSIFICATION_TAXONOMY. Suggested taxonomies
          are NRCS and WRB (previously FAO). It is recommended to include texture,
          but not necessary. Two examples of Soil Classifications that includes texture
          are: fine, thermic Argixeroll and sandy, mixed, mesic Ultic Haploxeralf.'
        description: Soil Classification for tower site according to a taxonomy
        identifier: true
      SOIL_CLASSIFICATION_APPROACH:
        description: Approach used for assigning Soil Classification
      SOIL_CLASSIFICATION_COMMENT:
        description: Soil Classification comments
      SOIL_CLASSIFICATION_TAXONOMY:
        comments:
        - Use WRB (previously FAO) or NRCS as indicated in the predefined list. If
          you specify Other, report taxonomy in Approach.
        description: Specify the taxonomy used for Soil Classification
    slots:
    - SOIL_CLASSIFICATION
    - SOIL_CLASSIFICATION_TAXONOMY
    - SOIL_CLASSIFICATION_APPROACH
    - SOIL_CLASSIFICATION_COMMENT
