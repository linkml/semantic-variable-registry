          to the bottom of soil layer being measured.
        description: Soil water content profile maximum depth
        multivalued: true
      SWC_PROFILE_MIN:
        comments:
        - Profile minimum depth is the vertical distance from profile zero reference
          to the top of soil layer being measured.
        description: Soil water content profile minimum depth
        multivalued: true
      SWC_PROFILE_ZERO_REF:
        comments:
        - Profile Zero Reference is the horizontal plane from which the soil profile
          minimum and maximum depths are measured. For example, top of mineral soil
          or top of litter layer. Use predefined list.
        description: Soil water content profile zero reference
        multivalued: true
